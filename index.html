<!DOCTYPE html>
<html>
    <head>
        <title>
            Fcc:survey Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div>

                </div>
            </header>

            <div class="heading">
                <h1> freeCodeCamp Survey Form</h1>
                <p>Thank you for taking the time to help us improve the platform</p>
            </div>

            <div>
                <form action="">
                    <p>
                        <label for="name">Name</label> 
                        <input type="text" id="name" name="">
                    </p>
                    
                    <p>
                        <label for="email">Email</label> 
                        <input type="email" id="email" name="email">
                    </p>
                     
                    <p>
                        <label for="age">Age(optional)</label> 
                        <input type="number" id="age" name="age">
                    </p>
                    
                    <p>
                        <label for="roles">Which option best describes your current role?</label> 
                        <select name="roles" id="roles">
                            <option value="Student">Student</option>
                            <option value="Full time job">Full time job</option>
                            <option value="Full time learner">Full time learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </p>
                    
                    
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                        <input type="radio">
                        <label for="definitely">Definitely</label>
                        <input type="radio">
                        <label for="maybe">Maybe</label>
                        <input type="radio">
                        <label for="not sure">Not sure</label>
                    
                    <p>What is your favorite feature of freeCodeCamp?</p>
                        <select name="feature" id="feature">
                            <option value="challenges">challenges</option>
                            <option value="projects">projects</option>
                            <option value="community">community</option>
                            <option value="open source">open source</option>
                        </select>
                    
                    <p>What would you like to see improved?(check all that apply) </p>
                    <input type="checkbox">
                    <label for="front-end">Front-end Projects</label>
                    <input type="checkbox">
                    <label for="back-end">Back-end Projects</label>
                    <input type="checkbox">
                    <label for="data">Data Visualization</label>
                    <input type="checkbox">
                    <label for="challenges">Challenges</label>
                    <input type="checkbox">
                    <label for="open-source">Open Source Community</label>
                    <input type="checkbox">
                    <label for="glitter">Glitter Help rooms</label>
                    <input type="checkbox">
                    <label for="videos">Videos</label>
                    <input type="checkbox">
                    <label for="city">City Meetups</label>
                    <input type="checkbox">
                    <label for="wiki">Wiki</label>
                    <input type="checkbox">
                    <label for="forum">Forum</label>
                    <input type="checkbox">
                    <label for="courses">Courses</label>

                    <p>Any comments or suggetions</p>
                    <textarea name="comment" id="" cols="30" rows="10" placeholder="enter your comment here..."></textarea>
                    <div>
                        <button>Submit</button>
                    </div>
                </form>
            </div>


        </div>
    </body>
</html>
