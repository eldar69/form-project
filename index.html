<!DOCTYPE html>
<html>
    <head>
        <title>
            Fcc:survey Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                    <h1> freeCodeCamp Survey Form</h1>
                     <p class="heading2">Thank you for taking the time to help us improve the platform</p>
            </div>

            <div class="form">
                <form action="">
                    <div class="fname">
                        <label for="name" class="margin">Name</label> 
                        <input type="text" id="name" name="name" placeholder="Enter your Name">
                    
                    </div>
                    
                        <label for="email" class="margin">Email</label> 
                        <input type="text" id="email" name="email" placeholder="Enter your Email">
                    
                     
                    
                        <label for="age" class="margin">Age(optional)</label> 
                        <input type="text" id="age" name="age" placeholder="Age">
                    
                    
                    
                        <label for="roles" class="margin" >Which option best describes your current role?</label> 
                        <select name="roles" id="roles" >
                            <option value="" disabled selected>Select current role</option>
                            <option value="Student">Student</option>
                            <option value="Full time job">Full time job</option>
                            <option value="Full time learner">Full time learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    
                    
                    <div class="checkbtn">
                        <p class="margin">Would you recommend freeCodeCamp to a friend?</p> 
                        
                        <label for="definitely">
                           <input type="radio">
                            Definitely
                        </label>
                        
                        <label for="maybe">
                            <input type="radio">
                            Maybe
                        </label>
                        
                        <label for="not sure">
                            <input type="radio">
                            Not sure
                        </label>
                    </div>
                    
                    
                        
                    
                    <p class="margin">What is your favorite feature of freeCodeCamp?</p> 
                        <select name="feature" id="feature" class="features">
                            <option value="" disabled selected>Select an option</option>
                            <option value="challenges">challenges</option>
                            <option value="projects">projects</option>
                            <option value="community">community</option>
                            <option value="open source">open source</option>
                        </select>
                    
                 <div class="checkbtn">
                    <p class="margin">What would you like to see improved?(check all that apply) </p>
                    
                    <label for="front-end"> 
                        <input type="checkbox">
                        Front-end Projects</label>
                    
                    <label for="back-end">
                        <input type="checkbox" id="front-end">
                        Back-end Projects</label>
                    
                    <label for="data">
                        <input type="checkbox">
                        Data Visualization</label>
                    
                    <label for="challenges">
                        <input type="checkbox">       
                        Challenges</label>
                    
                    <label for="open-source">
                        <input type="checkbox">
                        Open Source Community</label>
                    
                    <label for="glitter">
                        <input type="checkbox">  
                        Glitter Help rooms</label>
                    
                    <label for="videos">
                        <input type="checkbox">  
                        Videos</label>
                    
                    <label for="city">
                        <input type="checkbox">    
                        City Meetups</label>
                    
                    <label for="wiki">
                        <input type="checkbox">
                        Wiki</label>
                    
                    <label for="forum">
                        <input type="checkbox">
                        Forum</label>
                    
                    <label for="courses">
                        <input type="checkbox"> 
                        Courses</label>
                 </div>       

                    
                    <div>
                    <label for="comment">Any comments or suggetions</label>
                    <textarea name="comment" id="" cols="50" rows="10" placeholder="enter your comment here..."></textarea>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>


        </div>
    </body>
</html>
